<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <div class="form-wrap" id="fields-div">
        <form class="fields">
            <label for="userName">Enter Your Name</label>
            <input class="field-name" type="text" id="userName" name="userName" placeholder="Enter Your Name">
            <div class="btn-wrap">
                <input class="btn" type="button" onclick="joinChat()" value="JOIN">
            </div>
        </form>
    </div>
    <!-- <div class="users-list" id="user"></div> -->
    <div class="left-wrap" id="listId">
        <div style="text-align:center;"> People Who Are Online</div>
    </div>
    <div class="users-wrap" id="chatId">
        <div class="right-wrap">
            <div class="msg-body">
                <div class="reply-side">
                    <div class="msg-wrap">
                        <div class="msg">Hello. How are you today?</div>
                    </div>
                </div>
                <div class="user-side">
                    <div class="msg-wrap user-msg-wrap">
                        <div class="msg">Hey! I'm fine. Thanks for asking!</div>
                    </div>
                </div>
                <form class="input-form">
                    <div class="input-group mycustom">
                        <input type="text" class="field-name" placeholder="Type Something...">
                        <div class="input-group-prepend">
                            <input type="submit" value="Send" class="send-btn">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    
</body>

</html>
